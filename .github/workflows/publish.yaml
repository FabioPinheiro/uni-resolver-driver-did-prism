name: Publish image
on:
  push:
    branches: [main]
jobs:
  publish-docker-image:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        packages: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Build the Docker image"
        run: |
          docker build . --tag ghcr.io/fabiopinheiro/uni-resolver-driver-did-prism:0.1
          docker push ghcr.io/fabiopinheiro/uni-resolver-driver-did-prism:0.1